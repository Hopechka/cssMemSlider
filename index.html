<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="items">
          <div id="one" class="slide">
            <div class="picture item-1"></div>
            <div class="wrapper">
              <figcaption>
                Что нужно, чтобы всегда писать хороший код? Представляйте себе,
                что читать и саппортить ваш продукт будет маньяк-убийца,
                которому кто-то сказал, где вы живете.
              </figcaption>
              <ul class="moving-item">
                <li class="circle"><a href="#one"></a></li>
                <li class="circle"><a href="#two"></a></li>
                <li class="circle"><a href="#three"></a></li>
                <li class="circle"><a href="#four"></a></li>
                <li class="circle"><a href="#five"></a></li>
              </ul>
            </div>
          </div>
          <div id="two" class="slide">
            <div class="picture item-2"></div>
            <div class="wrapper">
              <figcaption>
                Основные изменения в новой версии программы: исправлены старые
                баги, добавлены новые.
              </figcaption>
              <ul class="moving-item">
                <li class="circle"><a href="#one"></a></li>
                <li class="circle"><a href="#two"></a></li>
                <li class="circle"><a href="#three"></a></li>
                <li class="circle"><a href="#four"></a></li>
                <li class="circle"><a href="#five"></a></li>
              </ul>
            </div>
          </div>
          <div id="three" class="slide">
            <div class="picture item-3"></div>
            <div class="wrapper">
              <figcaption>
                Если вы начинаете сгонять муху с монитора при помощи курсора
                мыши, пора выключать компьютер.
              </figcaption>
              <ul class="moving-item">
                <li class="circle"><a href="#one"></a></li>
                <li class="circle"><a href="#two"></a></li>
                <li class="circle"><a href="#three"></a></li>
                <li class="circle"><a href="#four"></a></li>
                <li class="circle"><a href="#five"></a></li>
              </ul>
            </div>
          </div>
          <div id="four" class="slide">
            <div class="picture item-4"></div>
            <div class="wrapper">
              <figcaption>
                На самом деле большинство багов – это фичи, просто не
                задокументированные.
              </figcaption>
              <ul class="moving-item">
                <li class="circle"><a href="#one"></a></li>
                <li class="circle"><a href="#two"></a></li>
                <li class="circle"><a href="#three"></a></li>
                <li class="circle"><a href="#four"></a></li>
                <li class="circle"><a href="#five"></a></li>
              </ul>
            </div>
          </div>
          <div id="five" class="slide">
            <div class="picture item-5"></div>
            <div class="wrapper">
              <figcaption>
                Ну давай, расскажи мне про наследование классов в JavaScript
              </figcaption>
              <ul class="moving-item">
                <li class="circle"><a href="#one"></a></li>
                <li class="circle"><a href="#two"></a></li>
                <li class="circle"><a href="#three"></a></li>
                <li class="circle"><a href="#four"></a></li>
                <li class="circle"><a href="#five"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
